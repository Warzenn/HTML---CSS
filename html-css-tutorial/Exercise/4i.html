<style>
.stretch {

  background-color: green;
  border: none;
  padding-left: 15px;
  padding-right: 15px;
  padding-top: 10px;
  padding-bottom: 10px;
  color: white;
  font-family: bold;
  font-size: 15px;
  transition: padding-left 1s, padding-right 1s,

  padding-left: 45px;
  padding-right: 45px;
  padding-top: 18px;
  padding-bottom: 18px;
  font-size: 25px;

}

</style>
