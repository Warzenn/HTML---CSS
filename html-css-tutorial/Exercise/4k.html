<style>

  .button {

    border: none;
    background-color: green;
    color: white;
    font-size: 18px;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 8px;
    padding-bottom: 8px;
    margin-left: 10px;
    margin-right: 10px;
    cursor: pointer;
    transition: padding 0.15s, margin 0.15s;
  }

  .button:hover {

    padding-left: 25px;
    padding-right: 25px;
    margin-left: 0px;
    margin-right: 0px;

  }


</style>

<button class="button"> One</button>
<button class="button"> Two</button>
<button class="button"> Three</button>
