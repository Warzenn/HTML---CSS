<!DOCTYPE html>
<html>
  <style>
    .input {
      display: block;
      margin-bottom: 5px;
    }
    .text {

      width: 200px;
      display: inline-block;
      vertical-align: middle;
    }

    .google {

      width: 150px;
      margin-left: 0px;
      margin-bottom: 10px;

     
    }
    
    .input-button {

      border: none;
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 16px;
      padding-right: 16px;
      font-size: 16px;
      width: 500px;
      border-radius: 30px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
  
    }
    .google-1 {
      background-color: rgb(245, 245, 245);
      border: none;
      font-size: 15px;
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 20px;
      padding-right: 20px;
    }
    .google-2 {

      background-color: rgb(245, 245, 245);
      border: none;
      font-size: 15px;
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 20px;
      padding-right: 20px;
    }

    div {

      text-align: center;

    }
   
  </style>
<head>
  
</head>
<body>
  

  <input class="input" type="text" placeholder="Name"> 
  <input class="input" type="text" placeholder="Email"> 

  <p class="text">
    Thank for chatting with our customer support.
     Whoud you like to take out quick survey?
  </p>
  <button>Yes</button>
  <button>NO</button>

  <p></p>
  <div>
    <img class="google" src="google.png" >
    <input class="input-button" inputmode="text" placeholder="Search Google of type a URL">
    <button class="google-1">Google Search</button>
    <button class="google-2">I'm Feeling Lucky</button>

  </div>
 

</body>
</html>
